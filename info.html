<style> 
    table {
        border-collapse: collapse;
        width: 300px;
    }
    th {
        background-color: #E0E0E0;
        border: 1px solid black;
    }
    td {
        border: 1px solid black;
    }
</style>
<script>
     chrome.tabs.getSelected(null, function (tab) {
         console.log(tab.id);
         var t = chrome.extension.getBackgroundPage().cache[tab.id];       
         document.getElementById('redirect').innerHTML = t.redirectEnd - t.redirectStart;
         document.getElementById('redirect_total').innerHTML = (t.redirectEnd - t.redirectStart)/1000;
         document.getElementById('domComplete').innerHTML = (t.domComplete - t.domLoading)/1000;
         document.getElementById('domCompleteTotal').innerHTML = (t.domComplete - t.redirectStart)/1000;
     });
</script>
<table cellpadding="3" cellspacing="0">
    <thead>
        <th>Event</th>
        <th>Self time</th>
        <th>Total time</th>
   </thead>
    <tr>
        <td>Redirect</td>
        <td id="redirect"></td>
        <td id="redirect_total"></td>
    </tr>
    <tr>
        <td>Cache</td>
        <td id="appCache"></td>
        <td id="redirect"></td>
    </tr>
    <tr>
        <td>DNS</td>
        <td id="dns"></td>
        <td id="dns"></td>
    </tr>
    <tr>
        <td>Connect</td>
        <td id="connectStart"></td>
        <td id="dns"></td>
    </tr>
    <tr>
        <td>First response</td>
        <td id="responseStart"></td>
        <td id="dns"></td>
    </tr>
    <tr>
        <td>Response end</td>
        <td id="responseEnd"></td>
        <td id="dns"></td>
    </tr>
    <tr>
        <td>Content loaded</td>
        <td id="contentLoaded"></td>
        <td id="dns"></td>
    </tr>
    <tr>
        <td>DOM complete</td>
        <td id="domComplete"></td>
        <td id="domCompleteTotal"></td>
    </tr>
    <tr>
        <td>Load event</td>
        <td id="loadEventEnd"></td>
        <td id="loadEventEndTotal"></td>
    </tr>
</table>
